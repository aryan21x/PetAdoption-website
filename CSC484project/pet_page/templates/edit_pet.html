{% extends 'base.html' %}

{% block title %} EditPet {% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Pet</title>
    </head>
    <body>
        <h5>Edit Pet</h5>
        <form method="post" action="{% url 'edit_pet' pet.pet_id %}">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ pet.name }}">
                </div>
                <div class="form-group col-md-3">
                    <label for="breed">Breed:</label>
                    <input type="text" class="form-control" id="breed" name="breed" value="{{ pet.breed }}">
                </div>
                <div class="form-group col-md-3">
                    <label for="species">Species:</label>
                    <input type="text" class="form-control" id="species" name="species" value="{{ pet.species }}">
                </div>
                <div class="form-group col-md-3">
                    <label for="age">Age:</label>
                    <input type="text" class="form-control" id="age" name="age" value="{{ pet.age }}">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update Pet</button>
            <a class="btn btn-primary" href="{% url 'pet_page' %}">Cancel</a>
        </form>
    </body>

</html>
{% endblock %}
