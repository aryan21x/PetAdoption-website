{% extends 'base.html' %}

{% block title %} EditPet {% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Pet</title>
    </head>
    <body class="backGround color-orange">
        <h5>Edit Pet</h5>
        <form method="post" action="{% url 'edit_pet' pet.pet_id %}">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ pet.name }}">
                </div>
                <div class="form-group col-md-3">
                    <label for="breed">Breed:</label>
                    <input type="text" class="form-control" id="breed" name="breed" value="{{ pet.breed }}">
                </div>
                <div class="form-group col-md-3">
                    <label for="breed">Worker Id:</label>
                    <input type="text" class="form-control" id="worker_id" name="worker_id" value="{{ pet.worker_id }}">
                </div>
                <div class="form-group col-md-3">
                    <label for="breed">Vet Id:</label>
                    <input type="text" class="form-control" id="vet_id" name="vet_id" value="{{ pet.vet_id }}">
                </div>
                <div class="form-group col-md-3">
                    <label for="species">Species:</label>
                    <input type="text" class="form-control" id="species" name="species" value="{{ pet.species }}">
                </div>
                <div class="form-group col-md-3">
                    <label for="age">Age:</label>
                    <input type="text" class="form-control" id="age" name="age" value="{{ pet.age }}">
                </div>
                {% if pet.adoptered == 1 %}
                    <div class="form-group col-md-3">
                        <label for="age">New Location Id:</label>
                        <input type="text" class="form-control" id="location" name="location" value="{{ pet.adopt_id }}">
                    </div>
                {% else %}
                    <div class="form-group col-md-3">
                        <label for="age">Shelter Id:</label>
                        <input type="text" class="form-control" id="location" name="location" value="{{ pet.shelter_id }}">
                    </div>
                {% endif %}    
                <div class="form-group col-md-3">
                    <label for="adopted">Adopted:</label><br>
                    {% if pet.adoptered == 1 %}
                        <input type="checkbox" id="adopted" name="adopted" checked>
                    {% else %}
                        <input type="checkbox" id="adopted" name="adopted">
                    {% endif %}  
                    <label for="adopted">Adopted</label>
                </div>

            </div>
            <button type="submit" class="btn btn-primary">Update Pet</button>
            <a class="btn btn-primary" href="{% url 'pet_page' %}">Cancel</a>
        </form>
    </body>

</html>
<style>
    .nav-link::before {
        background-color: orange !important;
    }

    .nav-link {
        color: orange !important;
    }
</style>
{% endblock %}
