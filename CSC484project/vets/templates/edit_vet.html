worker{% extends 'base.html' %}

{% block title %} Vet {% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit vet</title>
    </head>
    <body class="backGround color-orange">
        <h5>Edit Vet</h5>
        <form method="post" action="{% url 'edit_vet' vet.vet_id %}">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="fName">First Name:</label>
                    <input type="text" class="form-control" id="fName" name="fName" value="{{ vet.fName }}">
                </div>
                <div class="form-group col-md-3">
                    <label for="lName">Last Name:</label>
                    <input type="text" class="form-control" id="lName" name="lName" value="{{ vet.lName }}">
                </div>
                <div class="form-group col-md-3">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" name="email" value="{{ vet.email }}">
                </div>
                <div class="form-group col-md-3">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" name="address" value="{{ vet.address }}">
                </div>
                <div class="form-group col-md-3">
                    <label for="Phonenumber">Phonenumber:</label>
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" value="{{ vet.phoneNumber }}">
                </div>
                <div class="form-group col-md-3">
                    <label for="BusinessName">Business Name:</label>
                    <input type="text" class="form-control" id="businessName" name="businessName" value="{{ vet.businessName }}">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update vet</button>
            <a class="btn btn-primary" href="{% url 'vet_page' %}">Cancel</a>
        </form>
    </body>

</html>
<style>
    .nav-link::before {
        background-color: orange !important;
    }

    .nav-link {
        color: orange !important;
    }
</style>
{% endblock %}
