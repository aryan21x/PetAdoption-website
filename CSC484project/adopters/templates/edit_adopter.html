{% extends 'base.html' %}

{% block title %} EditAdopter {% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Adopter</title>
    </head>
    <body class="backGround color-orange">
        <h5>Edit Adopter</h5>
        <form method="post" action="{% url 'edit_adopter' adopter.adopt_id %}">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="fName">First Name:</label>
                    <input type="text" class="form-control" id="fName" name="fName" value="{{ adopter.fName }}">
                </div>
                <div class="form-group col-md-3">
                    <label for="lName">Last Name:</label>
                    <input type="text" class="form-control" id="lName" name="lName" value="{{ adopter.lName }}">
                </div>
                <div class="form-group col-md-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ adopter.email }}">
                </div>
                <div class="form-group col-md-3">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" name="address" value="{{ adopter.address }}">
                </div>
                <div class="form-group col-md-3">
                    <label for="pets">Pets:</label>
                    <input type="number" class="form-control" id="pets" name="pets" value="{{ adopter.pets }}">
                </div>
                <div class="form-group col-md-3">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" value="{{ adopter.phoneNumber}}">
                </div>
            </div>
                <button type="submit" class="btn btn-primary">Update Adopter</button>
                <a class="btn btn-primary" href="{% url 'adopter_page' %}">Cancel</a>
            </form>
    </body>

</html>
<style>
    .nav-link::before {
        background-color: orange !important;
    }

    .nav-link {
        color: orange !important;
    }
</style>
{% endblock %}
